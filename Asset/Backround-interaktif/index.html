<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sea Interactive Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="fish-container">
        <div class="fish"></div>
        <div class="fish fish-2"></div>
    </div>

    <canvas id="particles"></canvas>

    <audio id="ocean-sound" loop>
        <source src="https://www.freesoundslibrary.com/wp-content/uploads/2019/06/ocean-wave-sound.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
