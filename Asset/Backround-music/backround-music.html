<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Toggle with Hue Rotate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Tombol untuk mengontrol musik -->
    <button id="music-btn" class="music-btn">
        <i id="music-icon" class="fas fa-music"></i>
    </button>

    <!-- Elemen audio -->
    <audio id="background-music" loop>
        <source src="../../Sound/Bedtime Lullaby Beautiful Soft  Relaxing Piano Music  Soothing Relaxation_480p.mp4" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
