<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Icon</title>
  <style>
    .youtube-icon {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: #FF0000;
      border-radius: 50%;
      position: relative;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 24px;
      line-height: 50px;
      transition: background-color 0.3s ease;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .youtube-icon::before {
      content: "â–¶";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
    }

    .youtube-icon:hover {
      background-color: #CC0000;
    }
  </style>
</head>
<body>
  <a href="https://www.youtube.com" class="youtube-icon" target="_blank"></a>
</body>
</html>
